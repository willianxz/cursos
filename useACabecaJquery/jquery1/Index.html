<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #clickMe{
               background: #D8B36E;
               padding: 20px;
               text-align: center;
               width: 205px;
               display: block;
               border: 2px solid #000;
            }    
            
            #picframe{
                background: #D8B36E;
                padding: 20px;
                width: 205px;
                display: none;
                border: 2px solid #000;
            }
            
        </style>
        
         
        
       
    </head>
    <body>        
        
        <div id="clickMe"> Mostrar Imagem </div>
        <div id="picframe">
            <img src="img/docinhos1.jpg"/>          
        </div>
        
       <script src="../arqjquery/jquery-1.12.4.js"></script> 
         <script>
            $(document).ready(function(){
                $("#clickMe").click(function(){
                    $("img").fadeIn(1000);
                    $("#picframe").slideToggle("slow");
                  
                });
            });
        </script>
       
      
    </body>
</html>
