<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
         #slideup{
             background: red;
             width:400px;
             height: 400px;
         }
         
         #slidedown{
             background: yellow;
              width:400px;
             height: 400px;
         }
         #slidetoggle{
             background:green;
              width:400px;
             height: 400px;
         }
         #fadein{
             background: brown;
              width:400px;
             height: 400px;
         }
        
        </style>
        
        <script src="../arqjquery/jquery-1.12.4.js"></script>
        
    </head>
   
    <body>
        <div id="slideup">TODO write content</div>
        <div id="slidedown">TODO write content</div>
        <div id="slidetoggle">TODO write content</div>
        <div id="fadein">TODO write content</div>
       
        <script>
            $(document).ready(function(){
               
               $("#slideup").click(function(){
                   $("#slideup").slideUp();
               });
               
               $("#slidedown").click(function(){
                  $("#slidedown").slideDown();
               });
               
               $("#slidetoggle").click(function(){
                   $("#slidetoggle").slideToggle();
               });
            
                
            });
            
            
        </script>
        
        
    </body>
